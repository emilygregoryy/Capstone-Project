<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chaos</title>
<link rel="stylesheet" href="css/registerStyles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section id="registration" class="section">
	 <div class="container">
	 <h2>Register User</h2><br/>
	 <em>{0}</em>
		<form action="registerUser" method="post">
			<label>Employee ID</label> <input type="text" name="employeeId" id="employeeId"><br/>
			<label>First Name</label> <input type="text" name="firstName" id="firstname"><br/>
			<label>Last Name</label> <input type="text" name="lastName" id="lastName"><br/>
			<label>Job Title</label> <input type="text" name="jobTitle" id="jobTitle"><br/>
			<label>Password</label> <input type="text" name="emPassword" id="emPassword"><br/>
			<label>Store Number</label> <input type="text" name="storeNumber" id="storeNumber"><br/>
			<label>Phone Number</label> <input type="text" name="phoneNumber" id="phoneNumber"><br/>
			<input type="submit" value="Submit" id="submit">
		</form>
		
			<form action="login" method="get">
			<div class="back-button">
				<p>To go to the login page:</p>
				<input type="submit" value="Back" class="back">
			</div>
			</form>
		</div>
	</section>

</body>
</html>
